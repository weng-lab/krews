google {
  bucket-base = "gs://myBucket/myDir"
}

# Default krews.task configuration
task.default {

  env {
    MY_SHARED_THING = someval
  }

  google {
    vm = n1-standard-2
    disk = 10GB
  }
}

# Overrides for gzip krews.task
task.label-small {
  google {
    vm = n1-standard-1
    disk = 30GB
  }
}

# Overrides for gzip krews.task
task.name-sample {
  env {
    DB_URL = "postgresql://somewhere:5432/mydb"
    DB_USER = admin
    DB_PASSWORD = "Password123!"
  }
  google {
    //parallelism = unlimited
    disk = 5GB
  }
}
