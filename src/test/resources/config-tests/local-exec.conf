params {
  my-param = "my-value"
}

local-exec {
  docker {
    uri = "unix:///var/run/docker.sock"
    certificates-path = "/Users/test/.docker/boot2docker-vm/"
    connect-timeout = 5000
    connection-pool-size = 100
  }
}

# Default krews.task configuration
task.default {
  env {
    MY_SHARED_THING = someval
  }

  local-exec {
    parallelism = 3
  }
}

# Overrides for gzip krews.task
task.label-small {
  env {
    ANOTHER_VAR = "test"
  }
}

# Overrides for gzip krews.task
task.name-sample {
  env {
    DB_URL = "postgresql://somewhere:5432/mydb"
    DB_USER = admin
    DB_PASSWORD = "Password123!"
  }
  local-exec {
    parallelism = unlimited
  }
}