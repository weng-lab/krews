google-exec {
  bucket-base = "gs://myBucket/myDir"
}

# Default krews.task configuration
task.default {

  env {
    MY_SHARED_THING = someval
  }

  google-exec {
    parallelism { type = LIMITED, limit = 5 }
    vm = n1-standard-2
    disk = 10GB
  }
}

# Overrides for gzip krews.task
task.label-small {
  google-exec {
    vm = n1-standard-1
  }
}

# Overrides for gzip krews.task
task.name-sample {
  env {
    DB_URL = "postgresql://somewhere:5432/mydb"
    DB_USER = admin
    DB_PASSWORD = "Password123!"
  }
  google-exec {
    parallelism { type = UNLIMITED }
    disk = 5GB
  }
}
